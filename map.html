<!-- templates/map.html -->
{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4 map-page">
    <h1 class="mb-4">Карта добрых дел</h1>

    <!-- Панель управления -->
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="filter-group">
                    <label for="cityFilter">Фильтр по городу:</label>
                    <select id="cityFilter" class="form-control" onchange="filterByCity(this.value)">
                        <option value="all">Все города</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="filter-group">
                    <label for="searchInput">Поиск по названию:</label>
                    <input type="text" id="searchInput" class="form-control"
                           placeholder="Введите название НКО..."
                           onkeyup="debounceSearch(this.value)">
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для карты -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Кнопка добавления новой организации -->
    <div class="text-center mt-4">
        <a href="{{ url_for('create_organization') }}" class="btn btn-primary">
            + Добавить организацию
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Подключаем Leaflet из CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<!-- Подключаем наш скрипт карты -->
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

<script>
// Дебаунс для поиска
let searchTimeout;
function debounceSearch(query) {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        if (query.length >= 2 || query.length === 0) {
            searchOrganizations(query);
        }
    }, 300);
}

// Ждем полной загрузки страницы
document.addEventListener('DOMContentLoaded', function() {
    // Проверяем, существует ли элемент карты
    if (document.getElementById('map')) {
        initMap();
    } else {
        console.error('Элемент map не найден!');
    }
});
</script>
{% endblock %}
