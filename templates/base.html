<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"> <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src="{{ url_for('static', filename='images/LightLOGORosatom.png') }}" alt="ЛОГО">
            </a>
            </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li><a href="{{ url_for('map') }}" class="nav-link px-2 link-secondary">Карта НКО</a></li>
                <li><a href="{{ url_for('organizations') }}" class="nav-link px-2 link-secondary">Все НКО</a></li>
                <li><a href="{{ url_for('create_organization') }}" class="nav-link px-2 link-secondary">Добавить НКО</a></li>
            </ul>

        <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Вход</button>
                <button type="button" class="btn btn-primary">Регистрация</button>
            </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="L" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none Lh-1">
                    <img class="footer__img" src="{f url_for('static', filename='images/LightLOGORosatom.png') }}" alt="law">
                </a>
                <span class="mb-3 mb-md-0 text-muted">® 2025 Некоммерческий проект</span>
            </div>

            <a href="*" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none Lh-1">
                <img class="footer__img" src="{f url_for ('static', filename='images/tg.png') }}" alt="telegram">
            </a>
        </footer>
</div>
{% block scripts %}{% endblock %}
</body>
</html>
